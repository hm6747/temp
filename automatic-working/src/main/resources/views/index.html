<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>招标文件处理</title>
    <meta name="keywords" content="招标文件处理">
    <meta name="description" content="招标文件处理">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../static/css/iCheck/custom.css" rel="stylesheet">
    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5> <small></small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="form_basic.html#">选项1</a>
                                </li>
                                <li><a href="form_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">综合排序表</label>
                                <div class="col-sm-10">
                                    <input type="file" class="form-control"  onchange="upLoadFile(this,'comprehensive')" id="comprehensive">
                                    <span class="help-block m-b-none">综合排序表</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">报名表</label>
                                <div class="col-sm-10">
                                    <input type="file" class="form-control" onchange="upLoadFile(this,'signUp')" id="signUp">
                                    <span class="help-block m-b-none">报名表</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">采购需求表</label>
                                <div class="col-sm-10">
                                    <input type="file" class="form-control" onchange="upLoadFile(this,'purchasingDemand')" id="purchasingDemand">
                                    <span class="help-block m-b-none">采购需求表</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">初评汇报材料</label>
                                <div class="col-sm-10">
                                    <input type="file" class="form-control" onchange="upLoadFile(this,'PreliminaryReviewReport')" id="PreliminaryReviewReport">
                                    <span class="help-block m-b-none">初评汇报材料用来排除不合格的厂家</span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="button" onclick="submitExcel(0)">成交明细</button>
                                    <button class="btn btn-primary" type="button" onclick="submitExcel(1)">招标材料</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script src="../static/js/jquery.min.js?v=2.1.4"></script>
    <script src="../static/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../static/js/hm.js"></script>
</body>

</html>
